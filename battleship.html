<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Ocean Battles</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3367/3367430.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="battleship.css"> 
    <script src="battleship.js" defer></script>
</head>
<body>
    <div id="game-info">
        <p id="turn">This is now: </p>
        <p id="progress">Game Progress:</p>
    </div>
    <div id="board-container"></div>
    <div id="ship-category">
        <!-- note we want to separate xx-display from xx because former one is the ship display in the parent ship-category container, while later one is the actual ship block shown on the board, they will differ in pixel size -->
        <div class="cruiser-display cruiser" id="0" draggable="true"></div>
        <div class="destroyer-display destroyer" id="1" draggable="true"></div>
        <div class="frigate-display frigate" id="2" draggable="true"></div>
        <div class="corvette-display corvette" id="3" draggable="true"></div>
        <div class="submarine-display submarine" id="4" draggable="true"></div>
    </div>
    <div class="button">
        <button id="rotate-button">Rotate</button>
        <button id="start-button">Start Game</button>
    </div>
</body>
</html>
